<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crish-X | Liquid Glass Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- LIQUID GLASS THEME ENGINE --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow-purple: rgba(138, 43, 226, 0.6);
            --shadow-cyan: rgba(0, 255, 239, 0.6);
            --text-dark: #1a1a1a;
        }

        body {
            /* Milky White Background Gradient */
            background: linear-gradient(135deg, #f0f2f5, #d9e4f1);
            color: var(--text-dark);
            font-family: 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Main Glass Container (The base plate) */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 3rem;
            border: 2px solid var(--glass-border);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1), /* Soft overall shadow */
                inset 0 0 20px rgba(255, 255, 255, 0.5); /* Inner glow */
            padding: 3rem;
            width: 100%;
            max-w-6xl;
        }

        /* Navigation Glass Bar */
        .nav-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* 3D Liquid Glass Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-radius: 2.5rem;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 2.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        /* Purple Theme for Titan */
        .glass-card.purple {
            box-shadow: 
                0 15px 35px rgba(138, 43, 226, 0.3),
                inset 0 0 20px rgba(138, 43, 226, 0.1);
        }
        /* Cyan Theme for Speed Sonic */
        .glass-card.cyan {
            box-shadow: 
                0 15px 35px rgba(0, 255, 239, 0.3),
                inset 0 0 20px rgba(0, 255, 239, 0.1);
        }
        .glass-card:hover {
            transform: translateY(-5px);
        }

        /* 3D Glowing Icons */
        .glass-icon {
            width: 70px;
            height: 70px;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .glass-icon.purple {
            background: linear-gradient(135deg, #8A2BE2, #a855f7);
            box-shadow: 0 10px 25px var(--shadow-purple);
        }
        .glass-icon.cyan {
            background: linear-gradient(135deg, #00FFEF, #0ea5e9);
            box-shadow: 0 10px 25px var(--shadow-cyan);
        }

        /* 3D Liquid Buttons */
        .glass-button {
            display: block;
            width: 100%;
            padding: 1rem;
            border-radius: 4rem; /* Pill shape */
            text-align: center;
            font-weight: bold;
            color: white;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* Purple Button Theme */
        .glass-button.purple {
            background: linear-gradient(90deg, #8A2BE2, #6b21a8);
            box-shadow: 0 10px 30px var(--shadow-purple);
        }
        .glass-button.purple:hover {
            box-shadow: 0 15px 40px var(--shadow-purple);
            transform: translateY(-3px);
        }
        /* Cyan Button Theme */
        .glass-button.cyan {
            background: linear-gradient(90deg, #00FFEF, #00b4d8);
            box-shadow: 0 10px 30px var(--shadow-cyan);
        }
        .glass-button.cyan:hover {
            box-shadow: 0 15px 40px var(--shadow-cyan);
            transform: translateY(-3px);
        }

        /* Typography */
        h2.section-title {
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(to right, #1a1a1a, #4a4a4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }
        .card-desc {
            color: #4a4a4a;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <main class="glass-container">
        
        <nav class="nav-glass">
            <div class="flex items-center gap-3">
                <span class="text-2xl font-black tracking-wider text-gray-800">CRISH-X</span>
            </div>
            <div class="hidden md:flex gap-8 font-semibold text-gray-600">
                <a href="#" class="hover:text-purple-600 transition">SOFTWARE</a>
                <a href="#" class="hover:text-purple-600 transition">COURSES</a>
                <a href="#" class="hover:text-purple-600 transition">ABOUT</a>
            </div>
        </nav>

        <h2 class="section-title">Software <span class="text-purple-600">Suite</span></h2>

        <div class="grid md:grid-cols-2 gap-10">
            
            <div class="glass-card purple">
                <div class="glass-icon purple">
                    <i class="fa-brands fa-windows"></i>
                </div>
                <h3 class="card-title">Titan V50</h3>
                <p class="card-desc">
                    VRAM Mounting and Omni-Hunter core for ultimate system cleaning and performance.
                </p>
                <a href="#" class="glass-button purple">Download</a>
            </div>

            <div class="glass-card cyan">
                <div class="glass-icon cyan">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <h3 class="card-title">Speed Sonic</h3>
                <p class="card-desc">
                    Uncap your internet bandwidth and stabilize latency for gaming and downloads.
                </p>
                <a href="#" class="glass-button cyan">Download</a>
            </div>

        </div>
    </main>

</body>
</html>
